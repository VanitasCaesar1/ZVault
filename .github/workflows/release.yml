name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: zvault-${{ github.ref_name }}-linux-x86_64.tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: zvault-${{ github.ref_name }}-linux-aarch64.tar.gz
          - target: x86_64-apple-darwin
            os: macos-13
            archive: zvault-${{ github.ref_name }}-darwin-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: zvault-${{ github.ref_name }}-darwin-aarch64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build --release --package vaultrs-cli --target ${{ matrix.target }}

      - name: Build server
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build --release --package vaultrs-server --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/zvault staging/
          cp target/${{ matrix.target }}/release/vaultrs-server staging/
          cp README.md staging/
          cp LICENSE* staging/ 2>/dev/null || true
          cd staging
          tar czf ../${{ matrix.archive }} .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -name '*.tar.gz' -exec mv {} . \;
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body_path: .github/release-notes.md
          append_body: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums-sha256.txt

  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Update npm package version
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          cd npm
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish
        run: npm publish --access public
        working-directory: npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
