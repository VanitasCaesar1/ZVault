apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: vaultsecrets.zvault.cloud
spec:
  group: zvault.cloud
  names:
    kind: VaultSecret
    listKind: VaultSecretList
    plural: vaultsecrets
    singular: vaultsecret
    shortNames:
      - vs
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - project
                - environment
                - target
              properties:
                project:
                  type: string
                  description: ZVault project ID or slug
                environment:
                  type: string
                  description: Environment slug (e.g. production, staging)
                keys:
                  type: array
                  items:
                    type: string
                  description: Specific secret keys to sync (empty = all)
                target:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      description: Name of the Kubernetes Secret to create/update
                    type:
                      type: string
                      default: Opaque
                      description: Kubernetes Secret type
                      enum:
                        - Opaque
                        - kubernetes.io/tls
                        - kubernetes.io/dockerconfigjson
                keyMapping:
                  type: object
                  additionalProperties:
                    type: string
                  description: Map ZVault key names to K8s Secret data keys
                refreshInterval:
                  type: string
                  default: "5m"
                  description: How often to sync secrets (e.g. 1m, 5m, 1h)
            status:
              type: object
              properties:
                synced:
                  type: boolean
                lastSyncTime:
                  type: string
                  format: date-time
                secretCount:
                  type: integer
                error:
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Project
          type: string
          jsonPath: .spec.project
        - name: Environment
          type: string
          jsonPath: .spec.environment
        - name: Target
          type: string
          jsonPath: .spec.target.name
        - name: Synced
          type: boolean
          jsonPath: .status.synced
        - name: Last Sync
          type: date
          jsonPath: .status.lastSyncTime
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
