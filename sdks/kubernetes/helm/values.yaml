# ZVault Operator Helm Values

# Required: ZVault service token
token: ""

# Required: Organization ID
orgId: ""

# ZVault Cloud API URL
apiUrl: "https://api.zvault.cloud"

# Operator replicas
replicas: 1

image:
  repository: ghcr.io/arcadelabsinc/zvault-operator
  tag: "0.1.0"
  pullPolicy: IfNotPresent

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "200m"

# Service account
serviceAccount:
  create: true
  name: zvault-operator

# Pod security
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534

# Log level (debug, info, warn, error)
logLevel: "info"
